function displayHouses() {
  var bedFilter = document.getElementById("beds").value;
  var bathFilter = document.getElementById("baths").value;
  var priceFilter = document.getElementById("prices").value;
  var stateFilter = document.getElementById("states").value;
  var searchInput = document.getElementById("search").value.toLowerCase();
  var houseList = document.getElementById("house-list");


  var filteredHouses = houses.filter(function(house) {
    return house.address.toLowerCase().includes(searchInput) &&
      (bedFilter === "" || house.beds == bedFilter) &&
      (bathFilter === "" || house.baths == bathFilter) &&
      (priceFilter === "" || house.prices == priceFilter) &&
      (stateFilter === "" || house.states == stateFilter);
  });


  houseList.innerHTML = "";
  for (var i = 0; i < filteredHouses.length; i++) {
    var houseDiv = document.createElement("div");
    houseDiv.className = "house";
    houseDiv.innerHTML =  "</div>" +  "<div class='image'><img src='" + filteredHouses[i].image + "'></div>" +
      "<div class='address'><br>" + filteredHouses[i].address + "</div>" +
      "<br><div class='details'><br>" +  "<br><br><div class='beds'>Beds:" + filteredHouses[i].beds + "</div>" +
      "<div class='baths'>Baths: " + filteredHouses[i].baths + "</div>" +
      "<div class='pricesinNumber:'>Price: $" + filteredHouses[i].pricesinNumber + "</div>" +
      "</div>";
    houseList.appendChild(houseDiv);
  }
}


document.getElementById("search").addEventListener("input", displayHouses);
document.getElementById("beds").addEventListener("change", displayHouses);
document.getElementById("baths").addEventListener("change", displayHouses);
document.getElementById("prices").addEventListener("change", displayHouses);
document.getElementById("states").addEventListener("change", displayHouses);
// Initial display of the list of houses
