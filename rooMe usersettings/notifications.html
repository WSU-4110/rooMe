<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
 <title>RooMe's Notifications</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
body {
background-color: #E2E7E8; 
margin: 0 10%; 
font-family: 'Poppins', sans-serif;
}
h1 {
text-align: center;
font-family: serif;

border-bottom: 1px solid #57b1dc;

}
h2{
color: #135FE3;

}
.profile
{
  position: relative;
  width: 60px;
  height:60px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
}
.profile img
{
  position: absolute;
  top: 0;
  left: 0;

}

</style>

</head>
<body>

  <center>
    
  <img src = "rooMeclear.png" class = "logo" width = "30%" style="margin-bottom: -10%">

  <fieldset>

    <legend>Notifications</legend>
    
    Would you like to receive email notifications:<br>
    
    <label><input type="radio" name="notifications" value="white"> Yes </label> 
    
    <br><label><input type="radio" name="notifications" value="white"> No </label></br>

    <input type="submit" value="Submit">
    
    </fieldset>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "e6182c26-65a1-46a2-9f34-2adbbe0b9706",
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>

    <script>

      // Get the user's subscription ID from OneSignal
OneSignal.getUserId().then(function(userId) {
  // Create the notification payload
  var notification = {
    contents: {
      en: "New message from RooMe!"
    },
    headings: {
      en: "RooMe Chat"
    },
  };

  // Send the notification to the user's device
  fetch("https://onesignal.com/api/v1/notifications", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "NTY4MjJjN2ItZmNjNi00OGNiLTkwMWEtYzM3MTk2MTUyZDkx"
    },
    body: JSON.stringify(notification)
  }).then(function(response) {
    console.log("Notification sent:", response);
  }).catch(function(error) {
    console.log("Notification failed:", error);
  });
});

    </script>
    
</center>
</body>
</html>
